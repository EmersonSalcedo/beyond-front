<!-- Card Section -->
<div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <form>
    <!-- Card -->
    <div class="bg-white rounded-xl shadow dark:bg-slate-900">
      <div
        class="relative h-40 rounded-t-xl bg-[url('https://preline.co/assets/svg/component/abstract-bg-1.svg')] bg-no-repeat bg-cover bg-center">
      </div>

      <div class="pt-0 p-4 sm:pt-0 sm:p-7">
        <!-- Grid -->
        <div class="space-y-4 sm:space-y-6">
          <div>
            <label class="sr-only">
              Perfil photo
            </label>

            <div class="grid sm:flex sm:items-center sm:gap-x-5">
              <img
                class="-mt-8 relative z-10 inline-block h-24 w-24 mx-auto sm:mx-0 rounded-full ring-4 ring-white dark:ring-gray-800"
                src="https://th.bing.com/th/id/OIP.BiY-gFP119mmdZr8_gjoDgHaHa?w=199&h=199&c=7&r=0&o=5&pid=1.7"
                alt="Image Description">

              <input
                class="block lg:w-1/2 md:w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                id="file_input" type="file">
            </div>
          </div>

          <div class="sm:col-span-3 inline-block pe-80">
            <label for="af-account-1" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-gray-200" [textContent]="rol=='cliente'?'Nombre Completo':'Razon Social'">
            </label>
          </div>
          <!-- End Col -->

          <div class="sm:col-span-9">
            <div class="sm:flex">
              <input id="af-account-1" type="text"
                     class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                     [placeholder]="rol=='cliente'?'Nombre':'Razon Social'" required [value]="rol=='cliente'?info.nombre:info.razonSocial">
              <input id="af-account-2" [type]="rol=='cliente'?'text':'number'" [disabled]="rol=='proveedor'"
                     class="py-2 px-3 pe-11 disabled:bg-gray-200 disabled:text-black block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                     [placeholder]="rol=='cliente'?'Apellido':'NIT'" [value]="rol=='cliente'?info.apellido:info.nit" required>
            </div>
          </div>
          <!-- End Col -->

          <div class="sm:col-span-3">
            <label for="af-account-email" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-gray-200">
              Correo
            </label>
          </div>
          <!-- End Col -->

          <div class="sm:col-span-9">
            <input id="af-account-email" type="email"
                   class="py-2 px-3 pe-11 block disabled:text-black w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600 disabled:bg-gray-200"
                   placeholder="example@email.com" [value]="correo" disabled>
          </div>
          <!-- End Col -->


          <div class="sm:col-span-3">
            <div class="inline-block">
              <label for="af-account-phone" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-gray-200" [textContent]="rol=='cliente'?'TelÃ©fono':'Propietario'">
              </label>
            </div>
          </div>
          <!-- End Col -->

          <div class="sm:col-span-9">
            <div class="sm:flex">
              <input id="af-account-phone" [type]="rol=='cliente'?'tel':'text'"
                     class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                     [placeholder]="rol=='cliente'?'+x(xxx)xxx-xx-xx':'Propietario'" [value]="rol=='cliente'?info.telefono:info.propietario" required>
            </div>

          </div>

        </div>
        <!-- End Grid -->

        <div class="mt-5 flex justify-end gap-x-2">
          <button type="button"
                  class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
            Cancel
          </button>
          <button type="button"
                  class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- End Card -->

<!-- End Card Section -->
