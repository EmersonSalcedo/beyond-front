<div class="formulario">
  <div class="wrapper" [ngClass]="activar?'active':''" >
    <span class="icon-close bg-primary-700 hover:bg-primary-800" (click)="cerrar.emit(false)"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input class="focus:ring-0" type="text" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input class="focus:ring-0" type="password" required>
          <label>Contrase単a</label>
        </div>
        <div class="remember-forgot">
          <label><input class="focus:ring-0" type="checkbox" name="">Recuerdame</label>
          <a href="#" class="text-primary-700 hover:text-primary-800">Olvidaste tu Contrase単a?</a>
        </div>
        <button type="submit" class="btnform bg-primary-700 hover:bg-primary-800">Login</button>
        <div class="login_register">
          <p>No tienes una cuenta? <a href="#" class="text-primary-700 hover:text-primary-800" (click)="activar=true">Registrarse</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registrarse</h2>
      <form>
        <div class="input-box">
          <div class="input-field">
            <input class="focus:ring-0" type="text" name="nombre" required>
            <label>Nombres</label>
          </div>
          <div class="input-field">
            <input class="focus:ring-0" type="text" name="apellidos" required>
            <label>Apellidos</label>
          </div>
        </div>
        <div class="input-box">
          <div class="input-field">
            <input class="focus:ring-0" type="text" name="email" required>
            <label>Email</label>
          </div>
          <div class="input-field">
            <input class="focus:ring-0" type="tel" name="telefono" required>
            <label>Telefono</label>
          </div>
        </div>
        <div class="input-box">
          <div class="input-field">
            <input class="focus:ring-0" type="password" name="contrasena" required>
            <label>Contrase単a</label>
          </div>
          <div class="input-field">
            <input class="focus:ring-0" type="password" name="confirmarcontrasena" required>
            <label>Confirmar Contrase単a</label>
          </div>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" name="">Acepto terminos y condiciones</label>
        </div>
        <button type="submit" class="btnform bg-primary-700 hover:bg-primary-800">Registrarse</button>
        <div class="login_register">
          <p>Ya tienes una cuenta? <a href="#" class="text-primary-700 hover:text-primary-800" (click)="activar=false">Logueate</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
